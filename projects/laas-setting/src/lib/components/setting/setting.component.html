<div class="setting-root">
  <ion-item button="true" lines="full" detail="false" [disabled]="setting?.disabled" (click)="onClick($event)">
    <ion-grid>
      <ion-row nowrap>

        <ion-col>

          <div>{{ setting?.title }}</div>

          <span class="ion-text-wrap" class="setting-value"
            *ngIf="(setting?.type == 'checkbox' || setting?.type == 'button') && setting?.description">
            {{ setting.description }}
          </span>

          <span class="setting-value" *ngIf="setting?.type == 'text'">
            {{ setting?.value }}
          </span>

          <span class="setting-value" *ngIf="setting?.type == 'list'">
            {{ setting?.label }}
          </span>

        </ion-col>

        <ion-col size="auto" class="ion-align-self-center" *ngIf="setting?.type == 'checkbox'">
          <ion-toggle [checked]="setting?.value"></ion-toggle>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-item>
</div>
