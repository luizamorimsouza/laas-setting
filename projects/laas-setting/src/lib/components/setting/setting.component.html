<div class="setting-root">
  <ion-item button="true" lines="full" detail="false" [disabled]="setting?.disabled" (click)="onClick($event)">

    <ion-label class="ion-text-wrap">

      <ion-text>
        <h2 class="setting-title">{{ setting?.title }}</h2>
      </ion-text>

      <p *ngIf="(setting?.type === 'checkbox' || setting?.type === 'button') && setting?.description"
        class="setting-value ion-text-wrap">
        {{ setting.description }}
      </p>

      <p class="setting-value" *ngIf="setting?.type === 'text'">
        {{ setting?.value }}
      </p>

      <p class="setting-value" *ngIf="setting?.type === 'list'">
        {{ setting?.label }}
      </p>

    </ion-label>

    <ion-toggle [checked]="setting.value" slot="end" *ngIf="setting?.type === 'checkbox'"></ion-toggle>

  </ion-item>
</div>
